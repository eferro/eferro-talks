<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eduardo Ferro - Talks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div>
      <h1 id="page-title">Charlas</h1>
      <p class="subtitle" id="page-subtitle">Una colección de charlas y presentaciones de Eduardo Ferro</p>
    </div>
    <div class="language-toggle" role="radiogroup" aria-label="Language selection">
      <button
        id="lang-es"
        class="lang-btn active"
        role="radio"
        aria-checked="true"
        data-lang="es">
        ES
      </button>
      <button
        id="lang-en"
        class="lang-btn"
        role="radio"
        aria-checked="false"
        data-lang="en">
        EN
      </button>
    </div>
  </header>
  
  <main>
    <div class="controls">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Buscar charlas..." aria-label="Buscar charlas">
      </div>
      
      <div class="filters">
        <select id="year-filter" aria-label="Filtrar por año">
          <option value="">Todos los años</option>
        </select>

        <select id="language-filter" aria-label="Filtrar por idioma">
          <option value="">Todos los idiomas</option>
          <option value="Spanish">Español</option>
          <option value="English">Inglés</option>
        </select>

        <label class="checkbox-label">
          <input type="checkbox" id="core-filter">
          <span>Solo charlas core</span>
        </label>
      </div>
      
      <div class="results-count">
        <span id="results-count">0</span> charlas
      </div>
    </div>
    
    <div id="talks-container" class="talks-container">
      <div class="loading">Cargando charlas...</div>
    </div>
  </main>
  
  <footer>
    <div>
      <p>
        © <span id="current-year"></span> Eduardo Ferro (eferro). All rights reserved.
        <a href="https://www.eferro.net" target="_blank" rel="noopener noreferrer">Visit my website</a>
      </p>
    </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
